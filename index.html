<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
  <main>
    <div class="picture-div">
      <picture>
        <source media="(min-width:992px)" srcset="./assets/images/image-header-desktop.jpg">
        <img class="woman-illustration" src="./assets/images/image-header-mobile.jpg" alt="{your alt text goes here}">
      </picture>
    </div>
    <div class="main-div">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="buttom-div">
        <div class="data-divs">
          <span class="number-spans">10k+</span>
          <span class="text-spans">COMPANIES</span>
        </div>
        <div class="data-divs">
          <span class="number-spans">314</span>
          <span class="text-spans">TEMPLATES</span>
        </div>
        <div class="data-divs">
          <span class="number-spans">12M+</span>
          <span class="text-spans">QUERIES</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/smavilp">Sebastián Martínez Arango</a>.
  </footer>
</body>
</html>
