<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a solution to the [Stats preview card component challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62).">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <div class="main__div div-layer">
      <picture class="main__picture">
        <source media="(min-width:992px)" srcset="./assets/images/image-header-desktop.jpg">
        <img class="main__img" src="./assets/images/image-header-mobile.jpg" alt="{your alt text goes here}">
      </picture>
    </div>
    <div class="main__div main-div">
      <h1 class="main__h1">
        Get <span class="main__span">insights</span> that help your business grow.
      </h1>
      <p class="main__p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="main-div__div down-div">
        <div class="down-div__div data-div">
          <span class="data-div__span data-div__span--number">10k+</span>
          <span class="data-div__span data-div__span--text">COMPANIES</span>
        </div>
        <div class="down-div__div data-div">
          <span class="data-div__span data-div__span--number">314</span>
          <span class="data-div__span data-div__span--text">TEMPLATES</span>
        </div>
        <div class="down-div__div data-div">
          <span class="data-div__span data-div__span--number">12M+</span>
          <span class="data-div__span data-div__span--text">QUERIES</span>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <span class="footer__span">
      Challenge by <a class="footer__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </span>
    <span class="footer__span">
      Coded by <a class="footer__a" href="https://www.frontendmentor.io/profile/smavilp">Sebastián Martínez Arango</a>.
    </span>
  </footer>
</body>
</html>
